# Default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: jaegertracing/jaeger-operator
  tag: 1.57.0
  pullPolicy: IfNotPresent
  imagePullSecrets: []

certs:
  issuer:
    create: true
    name: ""
  certificate:
    create: true
    namespace: ""
    secretName: ""

webhooks:
  mutatingWebhook:
    create: true
  validatingWebhook:
    create: true
  service:
    annotations: {}
    create: true
    name: ""

jaeger:
  # Specifies whether Jaeger instance should be created
  create: false
  # CCI FE NOTE: We dont create it here because we push a `jaeger` type that will will trigger operator 
  # To create it later.
  #
  # namespace where Jaeger resource should be created default to .Release.Namespace
  namespace: istio-system
  spec: {}

rbac:
  # Specifies whether RBAC resources should be created
  create: false # see bug , we create our own - https://github.com/bouchardmathieu-qc/jaegertracing-helm-charts/pull/1/files
  pspEnabled: false
  clusterRole: true

service:
  type: ClusterIP
  # Specify a specific node port when type is NodePort
  # nodePort: 32500
  # Annotations for service
  annotations: {}

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # Annotations for serviceAccount
  annotations: {}

# Specifies extra environment variables passed to the operator:
extraEnv: []
  # Specifies log-level for the operator:
  # - name: LOG-LEVEL
  #   value: debug

extraLabels: {}
  # Specifies extra labels for the operator deployment:
  # foo: bar

resources: 
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

securityContext: {}

priorityClassName:


# Specifies weather host network should be used
hostNetwork: false

metricsPort: 8383